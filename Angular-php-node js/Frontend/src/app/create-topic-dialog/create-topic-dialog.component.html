<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>Saisissez un nouveau sujet</p>
    <input matInput [(ngModel)]="data.nv_sujet">
    <p>{{message_erreur}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fermer</button>
  <button mat-button (click)="onClick()">Créer le sujet</button>
</div>
