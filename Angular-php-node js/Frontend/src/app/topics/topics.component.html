<app-navbar></app-navbar>
<!--// le parent TopicsComponent passe la donnée breadcrumb à  l'enfant BreadcrumComponent qui la récupère dans son champ @Input paths -->
<app-breadcrumb [paths]="breadcrumb" ></app-breadcrumb>
<app-create-topic [id_cours]="idCours" (newItemEvent)="onCreateTopic()"  ></app-create-topic>


<div class="mat-elevation-z8">
  <table mat-table [dataSource] = "dataSource" matSort class="mat-elevation-z8">

    <!-- Sujet Column -->
    <ng-container matColumnDef="Sujet"> <!-- le nom li hna hwa li f base de donnée o /// -->
      <!-- th , h = header -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sujet </th> <!-- le nom li hna hwa li kit2afficha -->
      <!-- td , d = data -->
      <td mat-cell *matCellDef="let element" >
        <a routerLink="/posts/{{element.id}}"> <!-- on a oublié / avant d'ecrire posts/{{element.id}} -->
          {{element.Sujet}}
        </a>
      </td><!-- /// hwa  li hna o hwa i f Cours o hwa li f base de données -->
    </ng-container>


    <!-- nb_posts Column -->
    <ng-container matColumnDef="nb_posts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > #posts </th>
      <td mat-cell *matCellDef="let element"> {{element.nb_posts}} </td>
    </ng-container>


    <!-- date_dernier_message Column -->
    <ng-container matColumnDef="date_dernier_message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernier message </th>
      <td mat-cell *matCellDef="let element"> {{element.date_dernier_message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr style="transform: rotate(0) ;"mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
