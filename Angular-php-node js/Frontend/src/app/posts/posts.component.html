<app-navbar></app-navbar>
<!--// le parent PostsComponent passe la donnée breadcrumb à  l'enfant BreadcrumComponent qui la récupère dans son champ @Input paths -->
<app-breadcrumb [paths]="breadcrumb" ></app-breadcrumb>
<app-create-post [id_topic]="idTopic" (newItemEvent)="onCreatePost()"  ></app-create-post>


<div class="mat-elevation-z8">
  <table mat-table [dataSource] = "dataSource" matSort class="mat-elevation-z8">

    <!-- Sujet Column -->
    <ng-container matColumnDef="tab" > <!-- le nom li hna hwa li f base de donnée o /// -->
      <!-- th , h = header -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h4> Posts</h4></th> <!-- le nom li hna hwa li kit2afficha -->
      <!-- td , d = data -->
      <td mat-cell *matCellDef="let element" > <!-- element is Post[]-->
          <div  *ngIf="nom_utilisateur != ''" >
            <pre>{{nom_utilisateur}}                                                                                    <small>{{element.date_message}}</small>
            </pre>
          </div>
          <div *ngIf="nom_utilisateur != ''">
            <p>{{element.message}}</p>
          </div>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
